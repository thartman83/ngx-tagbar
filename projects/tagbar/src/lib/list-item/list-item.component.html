<li class="tagbar--search-list-item"
    [class.tagbar--search-list-item-selected]="selected"
    [class.tagbar--search-list-item-active]="highlighted"
    [attr.aria-current]="highlighted ? 'true' : 'false'"
    [attr.aria-selected]="selected ? 'true' : 'false'"
    role="option"
	  (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()"
	  (mousedown)="onMouseDown()">{{tagValue}}</li>
